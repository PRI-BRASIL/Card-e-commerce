<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card E-commerce</title>
</head>
<body>
   <div class="conteiner">
         <div class="product">
         <div class="image">
         <img class="product-image" src="images/laranja.png" alt="tênis laranja">
    </div>
    <div class="color">
        <span class="laranja active" data-image="images/laranja.png" data-color="#DE522F"></span>
        <span class="verde" data-image="images/verde.png" data-color="#9ABE62"></span>
        <span class="pretoo" data-image="images/pretoo.png" data-color="#222627"></span>
        <span class="vermelho" data-image="images/vermelho.png" data-color="#841D26"></span>
    </div>
    <div class="title">
            Nike Air Max 270 Masculino Confortável 
    </div>
    <div class="detail">
        <p>Preço : <span>R$50,00</span></p>
        <a href="https://www.linkedin.com/in/priscila-brasil-2aa1b590">Carrinho</a>
    </div>

   </div>
 
 </div>
 
 <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
 integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
 crossorigin="anonymous"></script> 

 <script>
    $(".color span").click(function(){
        $("color span").removeClass("active");
        $(this).addClass("active");
        $(".detail span").css("color",$(this).attr("data-color"));
        $("detail a").css("background",$(this).attr("data-color"));
        $(".product-image").attr("src",$(this).attr("data-image"));
        $("body").css("background",$(this).attr("data-color"));
    });
 </script>
</body>
</html>
