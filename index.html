<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card E-commerce</title>
</head>
<body>
   <div class="conteiner">
         <div class="product">

    </div>
    <div class="title">
            Nike Air Max 270 Masculino Confortável 
    </div>
    <div class="detail">
        <p>Preço : <span>R$50</span></p>
        <a href="https://www.linkedin.com/in/priscila-brasil-2aa1b590">Carrinho</a>
    </div>

   </div>
 
 </div>

</html>
